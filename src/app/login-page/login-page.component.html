<div class="login-container">
    <div class="login-box">
        <h1 class="text-center">Welcome!</h1> 
        <br>
        <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                    Username is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" type="password" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    pwd is required
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Login</button>
            <div *ngIf="loginError" class="error-msg">
                {{ loginError }}
            </div>
        </form>

        <hr>

        <p class="register-class">Sign up here.</p>
    </div>
</div>
